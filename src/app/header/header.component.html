
<div class="container-custom">
  <div class="flex justify-between h-16">
    <!-- Mobile Logo / Brand (visible only on small screens) -->
    <div class="flex-shrink-0 flex items-center md:hidden">
      <a routerLink="/">
        <img src="/assets/icons/logo/vmp_trans_logo.png" alt="BrandName Logo" class="h-8 w-auto">
      </a>
    </div>
    <!-- Navigation (for medium and above, logo omitted here) -->
    <nav class="hidden md:flex md:items-center ml-auto">
      <ul class="flex space-x-8">
        <li>
          <a href="#home" [ngClass]="mdNavStyle">Home</a>
        </li>
        <li>
          <a href="#about" [ngClass]="mdNavStyle">About Us</a>
        </li>
        <li>
          <a href="#vision" [ngClass]="mdNavStyle">Vision</a>
        </li>
        <li>
          <a href="#contact" [ngClass]="mdNavStyle">Contact</a>
        </li>
      </ul>
    </nav>
    <!-- Mobile Hamburger Menu Button -->
    <div class="flex items-center md:hidden">
      <button (click)="toggleMobileMenu()"
              type="button"
              class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-gray-900 focus:outline-none"
              aria-controls="mobile-menu"
              [attr.aria-expanded]="mobileMenuOpen">
        <span class="sr-only">Open main menu</span>
        <svg *ngIf="!mobileMenuOpen" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg"
             fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16" />
        </svg>
        <svg *ngIf="mobileMenuOpen" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg"
             fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
</div>
<!-- Mobile Dropdown Menu -->
<nav *ngIf="mobileMenuOpen" id="mobile-menu" class="md:hidden">
  <ul class="px-2 pt-2 pb-3 space-y-1">
    <li>
      <a href="#home" [ngClass]="smMobileNavStyle">Home</a>
    </li>
    <li>
      <a href="#about" [ngClass]="smMobileNavStyle">About Us</a>
    </li>
    <li>
      <a href="#vision" [ngClass]="smMobileNavStyle">Vision</a>
    </li>
    <li>
      <a href="#contact" [ngClass]="smMobileNavStyle">Contact</a>
    </li>
  </ul>
</nav>
